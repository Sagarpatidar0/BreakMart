<!-- templates/add_work.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work</title>
</head>
<body>
    <h1>Add Work</h1>
    
    <form method="post" enctype="multipart/form-data" action="{% url 'add_work' %}">
        {% csrf_token %}
        
        <label for="work_name">Work Name:</label>
        <input type="text" id="work_name" name="work_name" required>
        
        <br>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="tech">Tech</option>
            <option value="design">Design</option>
            <option value="social">Social</option>
            <option value="media">Media</option>
            <option value="scale">Scale</option>
        </select>
        
        <br>
        
        <label for="sub_category">Sub-Category:</label>
        <input type="text" id="sub_category" name="sub_category" required>
        
        <br>
        
        <label for="videos">Video File:</label>
        <input type="file" id="videos" name="videos" accept="video/*" required>
        
        <br>
        
        <label for="images">Select Images:</label>
        <input type="file" id="images" name="images" multiple accept="image/*">
        
        <br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
